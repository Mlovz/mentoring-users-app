<iframe *ngIf="data.activeFileType === 'pdf'" [src]="data.safeUrl" style="width: 100%; height: 500px"></iframe>
<audio *ngIf="data.activeFileType === 'mp3'" controls>
  <source [src]="data.safeUrl" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<iframe
  *ngIf="data.activeFileType !== 'pdf' && data.activeFileType !== 'mp3'"
  [src]="data.safeUrl"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
  style="width: 100%; height: 500px"
></iframe>
