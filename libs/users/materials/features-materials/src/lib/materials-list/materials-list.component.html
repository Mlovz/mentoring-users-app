<ng-container *ngIf="vm.status === 'loading'; else result">
  <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #result>
  <ng-container *ngIf="vm.status === 'loaded'">
    <div class="container">
      <div class="list">
        <ng-container *ngFor="let folder of vm.folders">
          <users-materials-folder-card [folder]="folder" (deleteFolder)="onDeleteFolder(folder.id)" />
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-template>
